<meta charset="UTF-8" />
<h3>Álcool ou Gasolina?</h3>
<br />
<script>
    var tankCapacity = 40;
    var gasTravelledDistance = 480;
    var alcoholTravelledDistance = 300;

    var gasolineAvgConsumption = gasTravelledDistance / tankCapacity;
    var alcoholAvgConsumption = alcoholTravelledDistance / tankCapacity;

    document.write(
        "A média de consumo com Gasolina foi de " +
            gasolineAvgConsumption +
            " Km/L"
    );
    document.write("<br />");
    document.write(
        "A média de consumo com Álcool foi de " +
            alcoholAvgConsumption +
            " Km/L"
    );
</script>
